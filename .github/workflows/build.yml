name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
            arch_flag: --arm64
          - os: macos-latest
            platform: mac
            arch: x64
            arch_flag: --x64
          - os: windows-latest
            platform: win
            arch: x64
            arch_flag: --x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            arch_flag: --x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npx electron-vite build
          npx electron-builder --${{ matrix.platform }} ${{ matrix.arch_flag }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            !release/*.blockmap
          if-no-files-found: ignore
          compression-level: 0  # 禁用压缩，避免大文件损坏

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded files:"
          find artifacts -type f -ls

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/*.dmg
            artifacts/*.exe
            artifacts/*.AppImage
